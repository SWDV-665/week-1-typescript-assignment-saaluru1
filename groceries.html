<html>
    <h1>
        Groceries List
    </h1>
    <p id="gList"></p>

<script>
    var grocery = /** @class */ (function () {
    function grocery(itemId, name, quantity, price) {
        this.itemId = itemId;
        this.name = name;
        this.quantity = quantity;
        this.price = price;
    }
    return grocery;
}());
var groceries = [new grocery(1, 'milk', 10, 10),
    new grocery(1, 'eggs', 40, 20),
    new grocery(1, 'bread', 1, 4),
    new grocery(1, 'water', 10, 6)];
var len = groceries.length;
var i;
var text = "<ul>";
for (i = 0; i < len; i++) {
    text += "<li>" + groceries[i].itemId + " " + groceries[i].name + " " + groceries[i].quantity + " " + groceries[i].price + "</li>";
}
text += "</ul>";
document.getElementById("gList").innerHTML = text;
</script>

</html>
